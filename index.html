<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
      h1 {
          text-align: center;
          text-decoration: underline;
          font-family: sans-serif;
      }
      body{
           background-color: rgb(123, 236, 70);
      }
      button{
             display: block;
             margin: auto;
      }
      img{
          width: 200px;
          height: auto;
          box-shadow: 10px 10px 5px #000;
          display: block;
          margin: auto;
      }
    </style>
</head>
<body>
    
    <button>Generate Character</button>
    <h1 class="name"></h1>
    <img src="" class="character-img" alt="">


      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js">
    </script>

  <script>
        $(document).ready(function() {
            // jQuery in here
          $("button").on("click", function() {
            const randomNumber = Math.ceil(Math.random() * 88)
            $.get(`http://rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${randomNumber}.json`, function(data){
              $("h1.name").text(data['name'])
              $(".character-img").attr("src", data['image'])
            })
          })
     })
               
           
           
</script>
</body>
</html>
